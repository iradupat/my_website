{% extends 'base.html' %}
{% block content  %}
<div class="projects-details">
    <div class="projects-description">
        <div class="projects-description">
            <h4>Universities/Institutions</h4>
            <ul>
                {% for university in universities %}
                    <li>
                        <a href="/university/{{university.pk}}">{{university}}</a>
                    </li>
                {% endfor %}
                
            </ul>
        </div>

        <h4>Resources</h4>
        <ul>
            {% for r in resources %}   
                <li>
                    <a target="_blank" href="{{r.url}}">{{r.name}} </a>
                    <p><small>{{r.description}}</small></p>
                </li>
            {% endfor %}
             
        </ul>
        
    </div>
